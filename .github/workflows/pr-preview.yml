name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Deno environment
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build site
        run: deno task build

      - name: Fix URLs for preview
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          BASE_PATH="/pr-preview/${PR_NUM}"
          
          # Fix all href and src attributes that start with /
          find _site -name "*.html" -exec sed -i \
            -e "s|href=\"/\"|href=\"${BASE_PATH}/\"|g" \
            -e "s|href=\"/posts/|href=\"${BASE_PATH}/posts/|g" \
            -e "s|href=\"/style.css\"|href=\"${BASE_PATH}/style.css\"|g" \
            -e "s|href=\"/css/|href=\"${BASE_PATH}/css/|g" \
            -e "s|src=\"/|src=\"${BASE_PATH}/|g" \
            {} \;
          
          echo "Fixed URLs with base path: ${BASE_PATH}"

      - name: Deploy PR Preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          destination_dir: pr-preview/${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://hudak.codes/pr-preview/${prNumber}/`;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview deployed')
            );
            
            const body = `ðŸš€ **Preview deployed!**\n\n**Preview URL:** ${previewUrl}\n\n_Updated with each push._`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          
      - name: Remove PR preview
        run: |
          if [ -d "pr-preview/${{ github.event.pull_request.number }}" ]; then
            rm -rf "pr-preview/${{ github.event.pull_request.number }}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Remove PR #${{ github.event.pull_request.number }} preview" || exit 0
            git push
          fi
