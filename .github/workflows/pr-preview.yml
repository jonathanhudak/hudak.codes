name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Deno environment
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Configure for preview
        run: |
          # Add base_path plugin to config
          cat > _config.ts << 'CONFIGEOF'
          import lume from "lume/mod.ts";
          import jsx from "lume/plugins/jsx_preact.ts";
          import mdx from "lume/plugins/mdx.ts";
          import lightningCss from "lume/plugins/lightningcss.ts";
          import prism from "lume/plugins/prism.ts";
          import date from "lume/plugins/date.ts";
          import basePath from "lume/plugins/base_path.ts";
          import "npm:prismjs@1.29.0/components/prism-bash.js";
          import "npm:prismjs@1.29.0/components/prism-typescript.js";
          import modifyUrls from "lume/plugins/modify_urls.ts";
          import StackBlitzEmbed from "./src/_components/StackBlitzEmbed.tsx";
          import GithubEmbed from "./src/_components/GithubEmbed.tsx";

          const site = lume({
            src: "./src",
            location: new URL("https://jonathanhudak.github.io/hudak.codes/pr-preview/${{ github.event.pull_request.number }}/"),
          });

          site.use(basePath());
          site.use(jsx());
          site.use(date());
          site.use(
            mdx({
              components: {
                IframeEmbed: StackBlitzEmbed,
                StackBlitzEmbed,
                GithubEmbed,
              },
            })
          );
          site.use(
            prism({
              extensions: [".md", ".mdx"],
            })
          );

          site.preprocess([".mdx"], async (page) => {
            const content = page?.data?.content?.toString();
            const regex = /\[GithubEmbed\s+url="([^"]+)"\]/;

            if (content) {
              const urlMatch = content.match(regex);
              const githubEmbedUrl = urlMatch ? urlMatch[1] : "";

              if (urlMatch) {
                const { scriptId, url } = await (
                  await fetch("https://jonathanhudak-github-embed.deno.dev/embed-id", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      githubUrl: githubEmbedUrl,
                    }),
                  })
                ).json();
                const htmlString = \`
          <div class="box">
          <div id="ghe-\${scriptId}"></div>
          <script type="module" src="https://jonathanhudak-github-embed.deno.dev/embed-script/\${scriptId}"></script>
          <footer>
          <a href="\${url}">\${url}</a>
          </footer>
          </div>\`;
                const output = content.replace(regex, htmlString);
                page.data.content = output;
              }
            }
          });
          site.use(lightningCss());
          site.use(modifyUrls());

          export default site;
          CONFIGEOF

      - name: Build site for preview
        run: deno task build

      - name: Deploy PR Preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          destination_dir: pr-preview/${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://jonathanhudak.github.io/hudak.codes/pr-preview/${prNumber}/`;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview deployed')
            );
            
            const body = `üöÄ **Preview deployed!**\n\n**Preview URL:** ${previewUrl}\n\n_Updated with each push._\n\n---\n<sub>üçå PR Preview</sub>`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          
      - name: Remove PR preview
        run: |
          if [ -d "pr-preview/${{ github.event.pull_request.number }}" ]; then
            rm -rf "pr-preview/${{ github.event.pull_request.number }}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Remove PR #${{ github.event.pull_request.number }} preview" || exit 0
            git push
          fi
