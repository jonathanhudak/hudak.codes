        <h1>Quik an HTML-first framework</h1>
        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
          <strong>2022-06-14</strong>
          <button id="share-btn" style="padding: 0.25rem 0.75rem; cursor: pointer; border: 1px solid currentColor; background: none; font-size: 0.875rem;">Share</button>
        </div>
      

      <p>Quik takes a different approach to performance than "replayable" frameworks like React and Vue. It <a href="https://github.com/BuilderIO/qwik/blob/main/packages/docs/src/pages/docs/concepts/resumable.mdx">"resumes"</a>" where the server left off rendering HTML.</p>
<p><a href="https://github.com/jonathanhudak/quik-hello">https://github.com/jonathanhudak/quik-hello</a></p>

  <script>
    const shareBtn = document.getElementById('share-btn');
    if (shareBtn && navigator.share) {
      shareBtn.addEventListener('click', async () => {
        try {
          await navigator.share({
            title: document.title,
            text: document.querySelector('meta[property="og:description"]')?.content || '',
            url: window.location.href
          });
        } catch (err) {
          if (err.name !== 'AbortError') console.error('Share failed:', err);
        }
      });
    } else if (shareBtn) {
      shareBtn.style.display = 'none';
    }
  </script>
